<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Things To Do...</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="input-form">
        <div class="label">
          <label>
            I've got to
            <input class="option" type="text" placeholder="Enter a todo..." />
          </label>
          <label class="Priority">
            Priority
            <select class="option">
              <option>low</option>
              <option>medium</option>
              <option>high</option>
            </select>
          </label>
          <button class="add-button">➕</button>
        </div>
      </form>
      <ul class="things-to-do" id="main-list" contenteditable="true">
        <button id="sort-button">Order by Priority 🔝</button>
        <hr class="separator" />
      </ul>
      <button class="delete-completed">Delete Checked 🗑️</button>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
